<!doctype html>
<html>
<head>
    <title>Super Maze Game</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"
          href="css/bootstrap.css" />
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="viewport" class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Room Info:</h3>
        </div>
        <div class="col-md-6">
            <h3>Inventory Info:</h3>
        </div>
    </div>
    <div class="row">
        <div id="room-info" class="col-md-6">Its a room</div>
        <div id="inventory-info" class="col-md-6">You got stuff</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="command-input">Input Command Here:</label>
            <input type="text" class="form-control" id="command-input">
        </div>
        <div class="col-md-6">
            <label for="command-input"></label>
            <button type="submit" class="btn btn-primary">
                <label for="send-command">Send Command</label>
            </button>
        </div>
    </div>
</div>
